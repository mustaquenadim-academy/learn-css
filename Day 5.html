<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Day 5: HTML + CSS</title>
		<style>
			.parent {
				position: relative;
				border: 1px solid;
				height: 200vh;
			}

			.child {
				height: 100px;
				width: 100px;
			}

			.red {
				background-color: red;
				position: sticky;
				top: 0;
				border: 5px solid green;
			}

			.green {
				background-color: yellowgreen;
				position: fixed;
				bottom: 0;
				right: 0;
				/* height: 80px; */
			}

			.blue {
				background-color: blueviolet;
			}
		</style>
	</head>
	<body>
		<!-- CSS Position Property (static, relative, absolute, sticky, fixed) -->
		<div class="parent">
			<div class="child red">1</div>
			<div class="child green">2</div>
			<div class="child blue">3</div>
		</div>
	</body>
</html>
